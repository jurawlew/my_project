{% extends "app_news/base.html" %}
{% load i18n %}


{% block title %}
    <title>{% trans "Edit News" %}</title>
{% endblock %}

{% block body %}
    <h2>{% trans "Edit" %}</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'app_news:edit' object.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Edit" %}</button>
    </form>
{% endblock %}
