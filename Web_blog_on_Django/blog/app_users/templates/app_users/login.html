{% extends "app_news/base.html" %}
{% load i18n %}

{% block title %}
    <title>{% trans "Login" %}</title>
{% endblock %}

{% block body %}
    <h2>{% trans "Login page" %}</h2>

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Login" %}</button>
    </form>

    <p><a href="{% url 'app_users:restore_password' %}}">{% trans "Restore password" %}</a></p>
{% endblock %}
